pipeline:
  name: jc-quantum-bank
  identifier: jcquantumbank
  projectIdentifier: jcproject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: jcgithubconnector
        repoName: quantum-bank
        build: <+input>
  stages:
    - stage:
        name: Build Test and Push
        identifier: Build_Test_and_Push
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          caching:
            enabled: true
            paths: []
          execution:
            steps:
              - parallel:
                  - step:
                      type: Owasp
                      name: Owasp
                      identifier: Owasp
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          detection: auto
                        advanced:
                          log:
                            level: info
                  - step:
                      type: OsvScanner
                      name: OsvScanner
                      identifier: OsvScanner
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          detection: auto
                        advanced:
                          log:
                            level: info
              - step:
                  type: RunTests
                  name: RunTests
                  identifier: RunTests
                  spec:
                    language: Python
                    buildTool: Pytest
                    args: ./test/*.py --junitxml=out_report.xml
                    runOnlySelectedTests: true
                    preCommand: pip install -r requirements.txt
                    enableTestSplitting: false
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry
                  spec:
                    connectorRef: jcdockerhubconnector
                    repo: john8260/quantum-bank-backend
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: ./Dockerfile
    - stage:
        name: Approve deployment
        identifier: Approve_deployment
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: Approve deployment
                  identifier: Approve_deployment
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the deplyment progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - _project_all_users
                    isAutoRejectEnabled: false
                    approverInputs: []
        tags: {}
